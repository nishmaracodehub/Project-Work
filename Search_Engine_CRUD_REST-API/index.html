      html {

  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">

      <!-- Include this only if you are using jquery -->

        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>

        </ul>
      </div>
    </nav>
    <main>
      <div class="container bg-light">
        <form
          action="/hospitals"
          method="POST"
          id="patientForm"
          enctype="multipart/form-data"
        >
          <div class="row my-5"></div>
          <h5 id="description" class="my-5">
            Please fill in the details below
          </h5>
          <div class="row mx-auto my-3">
            <div class="col-sm-5 text-right">
              <label for="name" id="name-label"
                ><sup>*&nbsp;</sup>Patient Name:</label
              >
            </div>
            <div class="col-sm-4 input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="far fa-user"></i>
                </span>
              </div>
              <input
                type="text"
                class="form-control"
                id="name"
                name="patientName"
                placeholder="Enter your Name"
                autofocus
                required
              />
            </div>
          </div>
          <div class="row mx-auto my-3">
            <div class="col-sm-5 text-right">
              <label for="email" id="email-label"
                ><sup>*&nbsp;</sup>Patient Email:</label
              >
            </div>
            <div class="col-sm-4 input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-at"></i>
                </span>
              </div>
              <input
                type="email"
                pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
                class="form-control"
                id="email"
                name="patientEmail"
                placeholder="Enter your Email"
                autofocus
                required
              />
            </div>
          </div>
          <div class="row mx-auto my-3">
            <div class="col-sm-5 text-right">
              <label for="name" id="name-label"
                ><sup>*&nbsp;</sup>Body Part:</label
              >
            </div>
            <div class="col-sm-4 input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-info">&nbsp;&nbsp;</i>
                </span>
              </div>
              <input
                type="text"
                class="form-control"
                name="bodyPart"
                id="bodyPart"
                name="bodyPart"
                placeholder="Enter Body Part"
                autofocus
                required
              />
            </div>
          </div>
          <div class="row mx-auto my-3">
            <div class="col-sm-5 text-right">
              <label for="name" id="name-label"
                ><sup>&nbsp;</sup>Upload Forms:</label
              >
            </div>
            <div class="col-sm-4 input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-upload">&nbsp;&nbsp;</i>
                </span>
              </div>
              <input
                type="file"
                class="form-control"
                name="fileUpload"
                id="file"
                placeholder="File upload"
                autofocus
              />
            </div>
          </div>

          <div class="row mx-auto my-3 form-group">
            <div class="col-sm-5 text-right">
              <label for="dropdown"
                >Please select the Surgery type from the list:</label
              >
            </div>
            <div class="col-sm-4">
              <select class="form-control" id="dropdown" name="surgeryType">
                <option selected>Select an Option</option>
                <option>Knee Surgery</option>
                <option>Shoulder Surgery</option>
                <option>liver Surgery</option>
                <option>Kidney Surgery</option>
                <option>Heart Surgery</option>
              </select>
            </div>
          </div>
          <input
            type="submit"
            name="submit"
            class="form-group btn btn-primary mb-5 mt-3"
            value="Search"
          />
        </form>
      </div>
    </main>
    <footer>
